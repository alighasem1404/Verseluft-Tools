<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data List Converter</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better readability and table behavior */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        /* Style for the copy feedback message */
        #copyFeedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            background-color: #10b981; /* Green-500 */
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            z-index: 1000;
        }
        #copyFeedback.show {
            opacity: 1;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-7xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-10">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">JSON to Formatted Data Converter</h1>

        <!-- Controls Area (Relationship and Surname) -->
        <div class="mb-6 p-6 bg-blue-50 border border-blue-200 rounded-lg flex flex-col md:flex-row md:space-x-6 space-y-4 md:space-y-0">
            
            <!-- Surname Input Field -->
            <div class="flex-1">
                <label for="surnameInput" class="block text-md font-medium text-gray-700 mb-2">1. Optional Surname (Appended to **Children** and **Siblings** Only)</label>
                <input type="text" id="surnameInput" placeholder="e.g., Smith" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-600 focus:border-blue-600 transition duration-150">
            </div>
        </div>

        <!-- JSON Input Area -->
        <div class="mb-8 p-6 bg-gray-50 border border-gray-200 rounded-lg">
            <label for="jsonInput" class="block text-lg font-medium text-gray-700 mb-3">2. Paste Your FULL JSON Array Below (All Types Mixed for Auto-Detection):</label>
            <textarea id="jsonInput" rows="8" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-blue-600 focus:border-blue-600 text-sm font-mono transition duration-150"></textarea>
            
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                <button id="convertButton" class="w-full sm:w-auto px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 ease-in-out transform hover:scale-[1.01] active:scale-[0.99]">
                    Process All Data
                </button>
            </div>
            
            <p id="errorMessage" class="mt-3 text-sm font-medium text-red-600 hidden"></p>
        </div>

        <!-- List Output Area: Now a two-column grid -->
        <h2 class="text-xl font-bold text-gray-800 mb-4">Generated List Preview</h2>
        
        <div id="previewContainer" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Left Column: Formatted List (Job Data) -->
            <div id="leftColumn" class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden">
                <p class="font-bold text-gray-700 p-3 bg-gray-100 border-b border-gray-200 text-lg flex items-center justify-between">
                    Job Suitable Data
                    <button id="copyJobDataButton" class="text-sm px-3 py-1 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-150 disabled:opacity-50" disabled>
                        Copy Data
                    </button>
                </p>
                <div id="formattedListHeader" class="font-bold text-gray-600 p-3 bg-gray-50 border-b border-gray-200 font-mono text-sm">
                    Name, Race, Age, Sex, Job Title
                </div>
                <div id="formattedListContent">
                    <!-- Job data lines go here -->
                </div>
            </div>
            
            <!-- Right Column: Relationship Data -->
            <div id="rightColumn" class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden">
                <p class="font-bold text-gray-700 p-3 bg-gray-100 border-b border-gray-200 text-lg flex items-center justify-between">
                    Relationship Data
                    <button id="copyRelationshipDataButton" class="text-sm px-3 py-1 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-150 disabled:opacity-50" disabled>
                        Copy Data
                    </button>
                </p>
                <div id="relationshipListHeader" class="font-bold text-gray-600 p-3 bg-gray-50 border-b border-gray-200 font-mono text-sm">
                    Name, Race, Age, Relationship Type, Job Title
                </div>
                <div id="relationshipListContent">
                    <!-- Relationship data lines go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Copy Feedback Message -->
    <div id="copyFeedback">Copied to clipboard!</div>

    <script>
        // --- CONFIGURATION MAPPINGS ---
        
        // Maps input item codes (e.g., "Item 1") to standard output values (e.g., "Female")
        const QUESTION_CODE_MAPPINGS = {
            // Sex Mappings (q153 / q81 / q103 / q141 / q135 / q215)
            SEX: {
                "Item 1": "Female",
                "Item 2": "Male",
                "Item 3": "Non-binary"
            },
            // Race Mappings (q154 / q82 / q104 / q142 / q136 / q335)
            RACE: {
                "Item 1": "Dwarf",
                "Item 2": "Elf",
                "Item 3": "Halfling",
                "Item 4": "Human",
                "Item 5": "Dragonborn",
                "Item 6": "Gnome",
                "Item 7": "Half-Elf",
                "Item 8": "Half-Orc",
                "Item 9": "Tiefling"
            },
        };
        
        // Maps standard Sex value to a Relationship Type (used for the right column)
        const RELATIONSHIP_TYPE_MAPPINGS = {
            CHILD: {
                "Female": "Daughter",
                "Male": "Son",
                "Non-binary": "Non-binary"
            },
            SIBLING: {
                "Female": "Sister",
                "Male": "Brother",
                "Non-binary": "Non-binary"
            },
            ROOMMATE: { 
                "Female": "Roommate",
                "Male": "Roommate",
                "Non-binary": "Roommate"
            },
            SERVANT: { 
                "Female": "Servant",
                "Male": "Servant",
                "Non-binary": "Servant"
            },
            // UPDATED: Partner's Sibling naming convention
            PARTNERSIBLING: { 
                "Female": "Partner's Sister", 
                "Male": "Partner's Brother",   
                "Non-binary": "Partner's Sibling"
            }
        };

        // Defines which question keys belong to which relationship structure
        const CONFIG_MAPPINGS = {
            'Child': {
                NAME: "question152",
                SEX: "question153",
                RACE: "question154",
                AGE: "question155",
                JOB_FLAG: "question157", // The flag that indicates a job exists
            },
            'Sibling': {
                NAME: "question80",
                SEX: "question81",
                RACE: "question82",
                AGE: "question83", // Using q83 as it contains the age value in the sample
                JOB_FLAG: "question86", // The flag that indicates a job exists
            },
            'PartnerSibling': { 
                NAME: "question214",
                SEX: "question215",
                RACE: "question335",
                AGE: "question336",
                JOB_FLAG: "question338", // The flag that indicates a job exists
            },
            'Roommate': { 
                NAME: "question102",
                SEX: "question103",
                RACE: "question104",
                AGE: "question105",
                JOB_FLAG: "question107", // The flag that indicates a job exists
            },
            'Servant_14x': { // Servant with Q14x keys
                NAME: "question140",
                SEX: "question141",
                RACE: "question142",
                AGE: "question143",
                // JOB_FLAG omitted as it's not present in sample, we rely on full scan
            },
            'Servant_13x': { // Servant with Q13x keys
                NAME: "question134",
                SEX: "question135",
                RACE: "question136",
                AGE: "question137",
                // JOB_FLAG omitted as it's not present in sample, we rely on full scan
            },
        };

        // Helper map to quickly find the type based on the NAME key presence.
        const PRIMARY_KEY_LOOKUP = {
            "question152": "Child",
            "question80": "Sibling",
            "question214": "PartnerSibling",
            "question102": "Roommate",
            "question140": "Servant_14x",
            "question134": "Servant_13x",
        };
        
        // Defines the MANDATORY display order for the output lists
        const DISPLAY_ORDER = ['Child', 'Sibling', 'PartnerSibling', 'Roommate', 'Servant_14x', 'Servant_13x'];


        // --- END CONFIGURATION MAPPINGS ---
        
        // Default JSON data (including all samples)
        const initialJsonData = JSON.stringify([
            // Child Examples (receives surname)
            {"question153":"Item 2","question152":"Lucas","question154":"Item 4","question155":"18","question157":true,"question158":"Item 2","question162":"11. Knight – A noble warrior."},
            // Sibling Example (receives surname)
            {"question81":"Item 2","question82":"Item 1","question83":"196","question80":"Glim","question86":true,"question95":"33. Caravan Master – Leads trading caravans."},
            // Partner Sibling Example (surname NOT added)
            {"question214":"Addi","question215":"Item 3","question335":"Item 7","question336":"20","question338":true,"question351":"Item 3","question354":"21. Tanner’s Apprentice – Processes hides into leather."},
            // Roommate Examples (surname NOT added)
            {"question102":"Artan Bearefooth","question103":"Item 2","question104":"Item 8","question105":"25","question107":true,"question119":"Item 1","question120":"3. Carpenter – Works wood for structures and furniture."},
            // Servant 14x Example (surname NOT added)
            {"question141":"Item 1","question140":"Tubbi Poetski","question142":"Item 9","question143":"28","question145":"1. Maid – Cleans rooms, makes beds, keeps things tidy."},
            // Servant 13x Examples (surname NOT added)
            {"question134":"Vorn Longfinger","question135":"Item 2","question136":"Item 4","question137":"49","question139":"6. Guard – Protects the household and its people."},
            {"question134":"Marenth Crintch","question135":"Item 1","question136":"Item 6","question139":"2. Cook/Chef – Prepares meals for the household.","question137":"150"},
        ], null, 2);

        /**
         * Shows a temporary copy feedback message.
         */
        function showCopyFeedback() {
            const feedback = document.getElementById('copyFeedback');
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 1200);
        }
        
        /**
         * Cleans up and applies mappings for a field value based on the configuration key.
         */
        function processField(fieldType, item, key) {
            let value = item[key];
            if (value === undefined || value === null) {
                return ''; // Return empty string for clean output if value is missing
            } 
            
            let displayValue = String(value).trim();
            
            // Apply Sex mapping
            if (fieldType === 'SEX') {
                return QUESTION_CODE_MAPPINGS.SEX[displayValue] || displayValue;
            } 
            
            // Apply Race mapping
            else if (fieldType === 'RACE') {
                return QUESTION_CODE_MAPPINGS.RACE[displayValue] || displayValue;
            }
            
            // Default cleanup for other text fields (Name, Age)
            return displayValue.replace(/,/g, ' ');
        }
        
        /**
         * Determines the record type (Child, Sibling, Servant, etc.) by checking which primary keys exist in the item.
         */
        function getRecordTypeAndConfig(item) {
            for (const key in item) {
                const type = PRIMARY_KEY_LOOKUP[key];
                if (type) {
                    const config = CONFIG_MAPPINGS[type];
                    if (config) {
                        return { config: config, type: type };
                    }
                }
            }
            return null; // Type could not be determined
        }

        /**
         * Logic to extract the Job Title from a JSON item.
         */
        function extractJobTitle(item, config) {
            let jobTitle = '-';
            
            const shouldScan = config.JOB_FLAG === undefined || 
                               item[config.JOB_FLAG] === true || 
                               String(item[config.JOB_FLAG]).toLowerCase() === 'true';

            if (shouldScan) {
                for (const key in item) {
                    if (Object.prototype.hasOwnProperty.call(item, key)) {
                        const jobField = item[key];
                        if (typeof jobField === 'string') {
                            // Regex: Find anything after a dot and optional spaces, up to the dash (e.g., "11. Knight – A noble warrior.")
                            const match = jobField.match(/\.\s*([^-]+)\s*–/);
                            
                            if (match && match[1]) {
                                jobTitle = match[1].trim();
                                break; 
                            }
                        }
                    }
                }
            }
            return jobTitle;
        }

        /**
         * Logic for the LEFT column: Name (with optional Surname), Race, Age, Sex, Job Title
         */
        function generateJobLine(item, surname, config, type) {
            const PRIMARY_KEYS = [config.NAME, config.RACE, config.AGE, config.SEX];
            const normalizedSurname = surname ? surname.trim() : '';
            
            // Only Child and Sibling receive the optional surname.
            const SURNAME_APPLICABLE_TYPES = ['Child', 'Sibling']; 

            const rowData = PRIMARY_KEYS.map(key => {
                let fieldType = (key === config.SEX) ? 'SEX' : (key === config.RACE) ? 'RACE' : 'OTHER';
                let displayValue = processField(fieldType, item, key);
                
                if (key === config.NAME) {
                    let fullName = displayValue;
                    
                    if (normalizedSurname && SURNAME_APPLICABLE_TYPES.includes(type)) {
                        fullName += ' ' + normalizedSurname;
                    }
                    
                    return fullName.replace(/,/g, ' '); 
                }
                return displayValue;
            });
            
            const jobTitle = extractJobTitle(item, config);
            
            const finalRowData = rowData.slice(); 
            if (jobTitle !== '-') { 
                finalRowData.push(jobTitle);
            } 
            
            return finalRowData.join(', ');
        }

        /**
         * Logic for the RIGHT column: Name, Race, Age, Relationship Type, Job Title
         */
        function generateRelationshipLine(item, relationshipType, config) {
            // Converts relationshipType (e.g., 'Servant_14x') to base type (e.g., 'SERVANT') for mapping lookup
            const baseRelationshipType = relationshipType.split('_')[0].toUpperCase();
            const RELATIONSHIP_MAP = RELATIONSHIP_TYPE_MAPPINGS[baseRelationshipType] || RELATIONSHIP_TYPE_MAPPINGS.CHILD;

            // 1. Process Name, Race, Age
            const rowData = [
                processField('OTHER', item, config.NAME),
                processField('RACE', item, config.RACE),
                processField('OTHER', item, config.AGE)
            ];
            
            // 2. Calculate the fourth field: Relationship Type
            let sex = processField('SEX', item, config.SEX); // Get mapped Sex (Male/Female/Non-binary)
            let relationship = RELATIONSHIP_MAP[sex] || sex; // Apply relationship mapping
            
            // Combine Name, Race, Age, Relationship
            const finalRowData = rowData.slice();
            finalRowData.push(relationship);

            // 3. Calculate the fifth field: Job Title
            const jobTitle = extractJobTitle(item, config);
            
            if (jobTitle !== '-') {
                finalRowData.push(jobTitle);
            }

            return finalRowData.join(', ');
        }
        
        /**
         * Displays the formatted data as a list of lines in the UI.
         */
        function displayData(data, containerId, headerId) {
            const container = document.getElementById(containerId);
            const headerElement = document.getElementById(headerId);
            
            container.innerHTML = ''; 
            
            if (!data || data.lines.length === 0) {
                container.innerHTML = '<p class="text-gray-400 p-4 text-center">No recognizable data available.</p>';
                headerElement.style.display = 'none';
                return;
            }
            
            headerElement.style.display = 'block'; 
            
            data.lines.forEach((line, index) => {
                const p = document.createElement('p');
                p.textContent = line;
                p.className = `p-3 font-mono text-sm ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'} border-b border-gray-100`;
                container.appendChild(p);
            });
        }


        /**
         * Generic function to copy data to the clipboard.
         */
        function copyToClipboard(csvString) {
            const textarea = document.createElement('textarea');
            textarea.value = csvString;
            textarea.style.position = 'fixed'; 
            textarea.style.top = '0';
            textarea.style.left = '0';
            textarea.style.opacity = '0'; 
            
            document.body.appendChild(textarea);
            textarea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopyFeedback();
                } else {
                    console.error('Copy operation failed using document.execCommand.');
                }
            } catch (err) {
                console.error('Could not copy text:', err);
            }

            document.body.removeChild(textarea);
        }
        
        /**
         * Displays error message to the user.
         */
        function showError(message) {
            const errorMessageElement = document.getElementById('errorMessage');
            errorMessageElement.textContent = message;
            errorMessageElement.classList.remove('hidden');
        }

        /**
         * Main handler to process user input JSON and update both columns.
         */
        function handleConvert() {
            const inputElement = document.getElementById('jsonInput');
            const surnameElement = document.getElementById('surnameInput');
            const errorMessageElement = document.getElementById('errorMessage');
            
            errorMessageElement.classList.add('hidden');

            const rawJson = inputElement.value.trim();
            const surname = surnameElement.value.trim(); 

            if (!rawJson) {
                // Do not show an error if empty, just clear the list on input change
                document.getElementById('formattedListContent').innerHTML = '<p class="text-gray-400 p-4 text-center">No data pasted yet.</p>';
                document.getElementById('relationshipListContent').innerHTML = '<p class="text-gray-400 p-4 text-center">No data pasted yet.</p>';
                return;
            }

            try {
                const parsedData = JSON.parse(rawJson);

                if (!Array.isArray(parsedData) || parsedData.some(item => typeof item !== 'object' || item === null)) {
                    showError('Input must be a valid JSON array of objects (e.g., [{"key": "value"}, {"key": "value"}]).');
                    return;
                }

                // Initialize groups for sorting
                const groupedJobLines = {};
                const groupedRelationshipLines = {};
                DISPLAY_ORDER.forEach(type => {
                    groupedJobLines[type] = [];
                    groupedRelationshipLines[type] = [];
                });
                
                let processedCount = 0;

                parsedData.forEach(item => {
                    const typeConfig = getRecordTypeAndConfig(item);
                    
                    if (typeConfig) {
                        const { config, type } = typeConfig;
                        
                        const jobLine = generateJobLine(item, surname, config, type); 
                        const relationshipLine = generateRelationshipLine(item, type, config);
                        
                        // Push to the correct group based on detected type
                        groupedJobLines[type].push(jobLine);
                        groupedRelationshipLines[type].push(relationshipLine);
                        processedCount++;
                    } else {
                        console.warn("Skipping item: Could not determine record type based on keys.", item);
                    }
                });
                
                if (processedCount === 0) {
                    showError('No recognizable family/servant records found in the input JSON array.');
                    return;
                }
                
                // Concatenate groups in the defined order
                let allJobLines = [];
                let allRelationshipLines = [];

                DISPLAY_ORDER.forEach(type => {
                    allJobLines = allJobLines.concat(groupedJobLines[type]);
                    allRelationshipLines = allRelationshipLines.concat(groupedRelationshipLines[type]);
                });


                // Display aggregated results
                const jobResult = { lines: allJobLines };
                displayData(jobResult, 'formattedListContent', 'formattedListHeader');

                const relationshipResult = { lines: allRelationshipLines };
                displayData(relationshipResult, 'relationshipListContent', 'relationshipListHeader');

                // Update copy button states
                document.getElementById('copyJobDataButton').disabled = jobResult.lines.length === 0;
                document.getElementById('copyRelationshipDataButton').disabled = relationshipResult.lines.length === 0;

            } catch (error) {
                console.error("Conversion Error:", error);
                showError('Invalid JSON format. Please check for syntax errors. Error details: ' + error.message);
            }
        }

        /**
         * Handler for copying the Job Data (Left Column) with correct sorting.
         */
        function copyJobData() {
            const inputElement = document.getElementById('jsonInput');
            const surnameElement = document.getElementById('surnameInput');
            const rawJson = inputElement.value.trim();
            const surname = surnameElement.value.trim();

            try {
                const data = JSON.parse(rawJson);
                const groupedJobLines = {};
                DISPLAY_ORDER.forEach(type => groupedJobLines[type] = []);
                let allJobLines = [];


                data.forEach(item => {
                    const typeConfig = getRecordTypeAndConfig(item);
                    if (typeConfig) {
                        groupedJobLines[typeConfig.type].push(generateJobLine(item, surname, typeConfig.config, typeConfig.type));
                    }
                });
                
                // Concatenate in order
                DISPLAY_ORDER.forEach(type => {
                    allJobLines = allJobLines.concat(groupedJobLines[type]);
                });
                
                if (allJobLines.length > 0) {
                    const csvString = allJobLines.join('\n'); 
                    copyToClipboard(csvString);
                }
            } catch (error) {
                console.error("Error formatting job data for copy:", error);
            }
        }
        
        /**
         * Handler for copying the Relationship Data (Right Column) with correct sorting.
         */
        function copyRelationshipData() {
            const inputElement = document.getElementById('jsonInput');
            const rawJson = inputElement.value.trim();
            
            try {
                const data = JSON.parse(rawJson);
                const groupedRelationshipLines = {};
                DISPLAY_ORDER.forEach(type => groupedRelationshipLines[type] = []);
                let allRelationshipLines = [];


                data.forEach(item => {
                    const typeConfig = getRecordTypeAndConfig(item);
                    if (typeConfig) {
                        groupedRelationshipLines[typeConfig.type].push(generateRelationshipLine(item, typeConfig.type, typeConfig.config));
                    }
                });
                
                // Concatenate in order
                DISPLAY_ORDER.forEach(type => {
                    allRelationshipLines = allRelationshipLines.concat(groupedRelationshipLines[type]);
                });
                
                if (allRelationshipLines.length > 0) {
                    const csvString = allRelationshipLines.join('\n'); 
                    copyToClipboard(csvString);
                }
            } catch (error) {
                console.error("Error formatting relationship data for copy:", error);
            }
        }


        // Setup on load
        window.onload = () => {
            const jsonInput = document.getElementById('jsonInput');
            
            // Set default JSON data in the textarea
            jsonInput.value = initialJsonData;
            
            // Attach event listeners
            document.getElementById('convertButton').addEventListener('click', handleConvert);
            
            // Attach event listeners for the new copy buttons
            document.getElementById('copyJobDataButton').addEventListener('click', copyJobData);
            document.getElementById('copyRelationshipDataButton').addEventListener('click', copyRelationshipData);


            // Re-run conversion whenever controls change
            document.getElementById('surnameInput').addEventListener('input', handleConvert);
            
            // Run the conversion once on load with the default data
            handleConvert();
        };
    </script>

</body>
</html>
